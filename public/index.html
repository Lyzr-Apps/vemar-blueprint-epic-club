    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

        .gradient-text {

            -webkit-text-fill-color: transparent;

        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: 0; }

            position: absolute;
            width: 100%;

        @keyframes slideIn {

                opacity: 0;
            }

                opacity: 1;
            }
        }

        .chat-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }

        .recording-pulse {
            animation: ripple 1.5s infinite;
        }
    </style>
</head>

        // Enhanced Deepfake Detection Demo Component
        function DeepfakeDetectionDemo() {
            const [isScanning, setIsScanning] = useState(false);
            const [selectedMedia, setSelectedMedia] = useState(null);
            const [result, setResult] = useState(null);
            const [progress, setProgress] = useState(0);
            const [detectionMetrics, setDetectionMetrics] = useState(null);

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedMedia(e.target.result);
                        setResult(null);
                        setDetectionMetrics(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleScan = () => {
                if (!selectedMedia) return;

                setIsScanning(true);
                setProgress(0);
                setResult(null);

                const interval = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsScanning(false);

                            const isReal = Math.random() > 0.5;
                            const confidence = (Math.random() * 30 + 70).toFixed(2);

                            setResult({
                                isReal,
                                confidence,
                                indicators: isReal ? [
                                    'Natural facial expressions detected',
                                    'Consistent lighting patterns',
                                    'No pixel manipulation detected',
                                    'Temporal coherence verified'
                                ] : [
                                    'Anomalous facial landmarks detected',
                                    'Inconsistent lighting artifacts',
                                    'Pixel-level manipulation found',
                                    'Temporal inconsistencies detected'
                                ]
                            });

                            setDetectionMetrics({
                                facialAnalysis: (Math.random() * 30 + 70).toFixed(1),
                                pixelIntegrity: (Math.random() * 30 + 70).toFixed(1),
                                temporalConsistency: (Math.random() * 30 + 70).toFixed(1),
                                audioSync: (Math.random() * 30 + 70).toFixed(1),
                                processingTime: (Math.random() * 2 + 1).toFixed(2)
                            });

                            return 100;
                        }
                        return prev + 2;
                    });
                }, 30);
            };

            const handleReset = () => {
                setSelectedMedia(null);
                setResult(null);
                setProgress(0);
                setIsScanning(false);
                setDetectionMetrics(null);
            };

            return (
                <div id="deepfake-demo" className="py-20 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-purple-500/20 rounded-full mb-6">
                                <i className="fas fa-shield-alt text-purple-300"></i>
                                <span className="text-purple-300 text-sm font-medium">AI-Powered Security</span>
                            </div>
                            <h2 className="text-4xl md:text-5xl font-bold mb-4 text-white">
                                Real-time Deepfake Detection Engine
                            </h2>
                            <p className="text-xl text-purple-200 max-w-3xl mx-auto">
                                Advanced neural network analysis to detect manipulated media with industry-leading accuracy
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Upload & Preview Section */}
                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                    <i className="fas fa-cloud-upload-alt text-purple-400"></i>
                                    Upload Media for Analysis
                                </h3>

                                {!selectedMedia ? (
                                    <div className="border-2 border-dashed border-purple-400/50 rounded-xl p-12 text-center hover:border-purple-400 transition-colors cursor-pointer">
                                        <label htmlFor="media-upload" className="cursor-pointer">
                                            <i className="fas fa-image text-6xl text-purple-400 mb-4"></i>
                                            <p className="text-white font-medium mb-2">Click to upload image or video</p>
                                            <p className="text-purple-300 text-sm">Supports JPG, PNG, MP4, WebM</p>
                                            <input
                                                id="media-upload"
                                                type="file"
                                                accept="image/*,video/*"
                                                onChange={handleFileSelect}
                                                className="hidden"
                                            />
                                        </label>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="relative rounded-xl overflow-hidden bg-black/50">
                                            {selectedMedia.startsWith('data:image') ? (
                                                <img src={selectedMedia} alt="Preview" className="w-full h-auto" />
                                            ) : (
                                                <video src={selectedMedia} controls className="w-full h-auto" />
                                            )}
                                            {isScanning && <div className="scanning-line"></div>}
                                        </div>

                                        {isScanning && (
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-sm text-purple-300">
                                                    <span>Analyzing media authenticity...</span>
                                                    <span>{progress}%</span>
                                                </div>
                                                <div className="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                                                    <div
                                                        className="h-full bg-gradient-to-r from-purple-600 to-indigo-600 transition-all duration-300"
                                                        style={{ width: `${progress}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex gap-3">
                                            <button
                                                onClick={handleScan}
                                                disabled={isScanning}
                                                className="flex-1 px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-medium hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                            >
                                                <i className="fas fa-search"></i>
                                                {isScanning ? 'Scanning...' : 'Analyze Media'}
                                            </button>
                                            <button
                                                onClick={handleReset}
                                                disabled={isScanning}
                                                className="px-6 py-3 bg-white/10 text-white rounded-lg font-medium hover:bg-white/20 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                <i className="fas fa-redo"></i>
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Results Section */}
                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                    <i className="fas fa-chart-bar text-purple-400"></i>
                                    Detection Analysis
                                </h3>

                                {!result ? (
                                    <div className="flex flex-col items-center justify-center h-64 text-center">
                                        <i className="fas fa-chart-line text-6xl text-purple-400/50 mb-4"></i>
                                        <p className="text-purple-300">Upload and analyze media to see detailed detection results</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {/* Verdict */}
                                        <div className={`p-6 rounded-xl ${result.isReal ? 'bg-green-500/20 border border-green-500/50' : 'bg-red-500/20 border border-red-500/50'}`}>
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-white font-bold text-lg">Verdict</span>
                                                <i className={`fas ${result.isReal ? 'fa-check-circle text-green-400' : 'fa-exclamation-triangle text-red-400'} text-2xl`}></i>
                                            </div>
                                            <p className={`text-2xl font-bold ${result.isReal ? 'text-green-400' : 'text-red-400'} mb-1`}>
                                                {result.isReal ? 'AUTHENTIC MEDIA' : 'DEEPFAKE DETECTED'}
                                            </p>
                                            <p className="text-purple-200 text-sm">
                                                Confidence: {result.confidence}%
                                            </p>
                                        </div>

                                        {/* Detection Metrics */}
                                        {detectionMetrics && (
                                            <div className="space-y-3">
                                                <h4 className="text-white font-semibold">Detection Metrics</h4>
                                                <div className="space-y-2">
                                                    <div>
                                                        <div className="flex justify-between text-sm text-purple-300 mb-1">
                                                            <span>Facial Analysis</span>
                                                            <span>{detectionMetrics.facialAnalysis}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="h-full bg-blue-500 rounded-full" style={{ width: `${detectionMetrics.facialAnalysis}%` }}></div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="flex justify-between text-sm text-purple-300 mb-1">
                                                            <span>Pixel Integrity</span>
                                                            <span>{detectionMetrics.pixelIntegrity}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="h-full bg-green-500 rounded-full" style={{ width: `${detectionMetrics.pixelIntegrity}%` }}></div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="flex justify-between text-sm text-purple-300 mb-1">
                                                            <span>Temporal Consistency</span>
                                                            <span>{detectionMetrics.temporalConsistency}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="h-full bg-yellow-500 rounded-full" style={{ width: `${detectionMetrics.temporalConsistency}%` }}></div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="flex justify-between text-sm text-purple-300 mb-1">
                                                            <span>Audio Sync</span>
                                                            <span>{detectionMetrics.audioSync}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="h-full bg-purple-500 rounded-full" style={{ width: `${detectionMetrics.audioSync}%` }}></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <p className="text-xs text-purple-300">
                                                    Processing Time: {detectionMetrics.processingTime}s
                                                </p>
                                            </div>
                                        )}

                                        {/* Key Indicators */}
                                        <div>
                                            <h4 className="text-white font-semibold mb-3 flex items-center gap-2">
                                                <i className="fas fa-list-ul text-purple-400"></i>
                                                Key Indicators
                                            </h4>
                                            <ul className="space-y-2">
                                                {result.indicators.map((indicator, index) => (
                                                    <li key={index} className="flex items-start gap-2 text-purple-200 text-sm">
                                                        <i className={`fas fa-${result.isReal ? 'check' : 'times'} ${result.isReal ? 'text-green-400' : 'text-red-400'} mt-1`}></i>
                                                        <span>{indicator}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Text-to-Speech Feature Component
        function TextToSpeechFeature() {
            const [text, setText] = useState('');
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [voice, setVoice] = useState(null);
            const [availableVoices, setAvailableVoices] = useState([]);

            useEffect(() => {
                const loadVoices = () => {
                    const voices = window.speechSynthesis.getVoices();
                    setAvailableVoices(voices);
                    if (voices.length > 0 && !voice) {
                        setVoice(voices[0]);
                    }
                };

                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
            }, []);

            const handleSpeak = () => {
                if (!text.trim()) return;

                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                if (voice) utterance.voice = voice;

                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => setIsSpeaking(false);
                utterance.onerror = () => setIsSpeaking(false);

                window.speechSynthesis.speak(utterance);
            };

            return (
                <div id="tts-feature" className="py-20 px-4 sm:px-6 lg:px-8 bg-white">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-12">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-purple-100 rounded-full mb-6">
                                <i className="fas fa-microphone text-purple-600"></i>
                                <span className="text-purple-600 text-sm font-medium">Text-to-Speech</span>
                            </div>
                            <h2 className="text-4xl font-bold mb-4">
                                <span className="gradient-text">AI Voice Synthesis</span>
                            </h2>
                            <p className="text-xl text-gray-600">
                                Convert text to natural-sounding speech with our advanced TTS engine
                            </p>
                        </div>

                        <div className="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl p-8 shadow-xl">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Enter Text to Speak
                                    </label>
                                    <textarea
                                        value={text}
                                        onChange={(e) => setText(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors resize-none"
                                        rows="6"
                                        placeholder="Type or paste your text here..."
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Select Voice
                                    </label>
                                    <select
                                        value={voice?.name || ''}
                                        onChange={(e) => {
                                            const selectedVoice = availableVoices.find(v => v.name === e.target.value);
                                            setVoice(selectedVoice);
                                        }}
                                        className="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-500 transition-colors"
                                    >
                                        {availableVoices.map((v, index) => (
                                            <option key={index} value={v.name}>
                                                {v.name} ({v.lang})
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={handleSpeak}
                                        disabled={!text.trim()}
                                        className={`flex-1 px-8 py-4 rounded-lg font-medium transition-all flex items-center justify-center gap-3 ${
                                            isSpeaking
                                                ? 'bg-red-600 hover:bg-red-700 text-white'
                                                : 'bg-gradient-to-r from-purple-600 to-indigo-600 hover:shadow-lg text-white disabled:opacity-50 disabled:cursor-not-allowed'
                                        }`}
                                    >
                                        <i className={`fas fa-${isSpeaking ? 'stop' : 'play'} ${isSpeaking ? 'recording-pulse' : ''}`}></i>
                                        {isSpeaking ? 'Stop Speaking' : 'Start Speaking'}
                                    </button>
                                </div>

                                <div className="grid grid-cols-3 gap-4 pt-4 border-t border-purple-200">
                                    <div className="text-center">
                                        <i className="fas fa-language text-purple-600 text-2xl mb-2"></i>
                                        <p className="text-sm text-gray-600">Multi-Language</p>
                                    </div>
                                    <div className="text-center">
                                        <i className="fas fa-volume-up text-purple-600 text-2xl mb-2"></i>
                                        <p className="text-sm text-gray-600">Natural Voice</p>
                                    </div>
                                    <div className="text-center">
                                        <i className="fas fa-bolt text-purple-600 text-2xl mb-2"></i>
                                        <p className="text-sm text-gray-600">Real-time</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // AI Chatbot Component
        function AIChatbot() {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'Hello! I\'m VEMAR.AI assistant. How can I help you today with deepfake detection or our services?',

                }
            ]);

            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

                'upload': 'You can upload images (JPG, PNG) or videos (MP4, WebM) up to 100MB. Our system analyzes them in real-time and provides detailed detection reports.',

                'voice': 'Our text-to-speech feature uses advanced voice synthesis to convert text into natural-sounding speech in multiple languages and voices.',
            };

            const handleSendMessage = () => {
                if (!inputMessage.trim()) return;

                const userMessage = {
                    role: 'user',
                    content: inputMessage,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsTyping(true);

                setTimeout(() => {
                    const lowerInput = inputMessage.toLowerCase();
                    let response = 'I\'m here to help! You can ask me about:\n\n' +
                        '• Deepfake detection technology\n' +
                        '• How our system works\n' +
                        '• Pricing and plans\n' +
                        '• Upload requirements\n' +
                        '• API integration\n' +
                        '• Text-to-speech features\n\n' +
                        'What would you like to know more about?';

                    for (const [key, value] of Object.entries(quickResponses)) {
                        if (lowerInput.includes(key)) {
                            response = value;
                            break;
                        }
                    }

                    const assistantMessage = {
                        role: 'assistant',
                        content: response,
                        timestamp: new Date()
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setIsTyping(false);
                }, 1000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <>
                    {/* Chat Toggle Button */}
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="fixed bottom-6 right-6 z-50 w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all flex items-center justify-center"

                    </button>

                    {/* Chat Window */}

                                    </div>

                                    </div>
                                </div>
                            </div>

                            {/* Chat Messages */}
                            <div className="h-96 overflow-y-auto p-4 bg-gray-50 space-y-4">
                                {messages.map((message, index) => (
                                    <div
                                        key={index}
                                        className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                    >
                                        <div
                                            className={`chat-bubble px-4 py-2 rounded-lg ${
                                                message.role === 'user'
                                                    ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white'
                                                    : 'bg-white text-gray-800 shadow'
                                            }`}
                                        >
                                            <p className="text-sm whitespace-pre-line">{message.content}</p>
                                            <p className={`text-xs mt-1 ${message.role === 'user' ? 'text-purple-100' : 'text-gray-400'}`}>
                                                {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                                {isTyping && (
                                    <div className="flex justify-start">
                                        <div className="bg-white px-4 py-2 rounded-lg shadow">
                                            <div className="flex gap-1">
                                                <div className="w-2 h-2 bg-purple-600 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-purple-600 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                                                <div className="w-2 h-2 bg-purple-600 rounded-full animate-bounce" style={{ animationDelay: '0.4s' }}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Chat Input */}
                            <div className="p-4 bg-white border-t">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Type your message..."
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                                    />
                                    <button
                                        onClick={handleSendMessage}
                                        disabled={!inputMessage.trim()}
                                        className="px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }
